<app-navbar> </app-navbar>
<div class="container p-3">
    <div class="card p-3 shadow p-3 mb-5 bg-white rounded">
        <p style="padding-left: 5%">
            <br /> ส่วนที่ 3: SKILLS: Online Self-Regulated Learning Skills แปลมาจาก Online Self-Regulated Learning Questionnaire (Barnard et al., 2009)
            <br />จากรายการต่อไปนี้ ให้นักศึกษาประเมินทักษะในการกำกับตนเอง (Self-Regulated Learning) (1-น้อยที่สุด - 5-มากที่สุด)
        </p>
        <div class="row" *ngFor="let val of stdSkillType; let num1 = index" style="padding-left: 5%">
            <div class="col-12">
                <h6 style="padding-top: 2%;font-weight: 700;">
                    {{ val.skillTypeName }}
                </h6>
                <div class="form-group">
                    <div class="row" style="padding-right: 5%;">
                        <ng-container *ngIf="num1 == 0">
                            <div class="col-6" *ngFor="
                                    let val of stdSkillQ1;
                                    let num = index
                                ">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    {{
                                        val.skillQues
                                    }}
                                </label>
                                <div class="row">
                                    <div class="col-1" *ngFor="
                                    let vals of radioValue;
                                    let nums = index
                                ">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio"
                                                name="t1{{
                                                    num
                                                }}" id=""
                                                (change)="onChangeTool($event.target, vals,num)"
                                                [checked]="checkedTool(vals)" />
                                            <label class="form-check-label" for="">
                                                {{vals.id}}
                                            </label>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </ng-container>

                        <ng-container *ngIf="num1 == 1">
                            <div class="col-6" *ngFor="
                                    let val of stdSkillQ2;
                                    let num = index
                                ">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    {{
                                        val.skillQues
                                    }}
                                </label>
                                <div class="row">
                                    <div class="col-1" *ngFor="
                                    let vals of radioValue;
                                    let nums = index
                                ">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio"
                                                name="s2{{
                                                    num
                                                }}" id=""
                                                (change)="onChangeSkill($event.target, vals,num)"
                                                [checked]="checkedSkill(vals)" />
                                            <label class="form-check-label" for="">
                                                {{vals.id}}
                                            </label>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </ng-container>
                        <ng-container *ngIf="num1 == 2">
                            <div class="col-6" *ngFor="
                                    let val of stdSkillQ3;
                                    let num = index
                                ">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    {{
                                        val.skillQues
                                    }}
                                </label>
                                <div class="row">
                                    <div class="col-1" *ngFor="
                                    let vals of radioValue;
                                    let nums = index
                                ">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio"
                                                name="s3{{
                                                    num
                                                }}" id=""
                                                (change)="onChangeSkill1($event.target, vals,num)"
                                                [checked]="checkedSkill1(vals)" />
                                            <label class="form-check-label" for="">
                                                {{vals.id}}
                                            </label>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </ng-container>
                        <ng-container *ngIf="num1 == 3">
                            <div class="col-6" *ngFor="
                                    let val of stdSkillQ4;
                                    let num = index
                                ">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    {{
                                        val.skillQues
                                    }}
                                </label>
                                <div class="row">
                                    <div class="col-1" *ngFor="
                                    let vals of radioValue;
                                    let nums = index
                                ">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio"
                                                name="s4{{
                                                    num
                                                }}" id=""
                                                (change)="onChangeSkill3($event.target, vals,num)"
                                                [checked]="checkedSkill3(vals)" />
                                            <label class="form-check-label" for="">
                                                {{vals.id}}
                                            </label>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </ng-container>
                        <ng-container *ngIf="num1 == 4">
                            <div class="col-6" *ngFor="
                                    let val of stdSkillQ5;
                                    let num = index
                                ">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    {{
                                        val.skillQues
                                    }}
                                </label>
                                <div class="row">
                                    <div class="col-1" *ngFor="
                                    let vals of radioValue;
                                    let nums = index
                                ">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio"
                                                name="s5{{
                                                    num
                                                }}" id=""
                                                (change)="onChangeSkill4($event.target, vals,num)"
                                                [checked]="checkedSkill4(vals)" />
                                            <label class="form-check-label" for="">
                                                {{vals.id}}
                                            </label>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </ng-container>
                        <ng-container *ngIf="num1 == 5">
                            <div class="col-6" *ngFor="
                                    let val of stdSkillQ6;
                                    let num = index
                                ">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    {{
                                        val.skillQues
                                    }}
                                </label>
                                <div class="row">
                                    <div class="col-1" *ngFor="
                                    let vals of radioValue;
                                    let nums = index
                                ">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio"
                                                name="s6{{
                                                    num
                                                }}" id=""
                                                (change)="onChangeSkill5($event.target, vals,num)"
                                                [checked]="checkedSkill5(vals)" />
                                            <label class="form-check-label" for="">
                                                {{vals.id}}
                                            </label>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </ng-container>
                    </div>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-end pr-5 pt-5 pb-3" style="padding-left: 5%; padding-right: 5%">
            <!-- <button type="button" class="btn btn-secondary" routerLink="/studentForm2">
                ย้อนกลับ
            </button> -->
            <button type="button" class="btn btn-primary" (click)="onSubmit()" >
                ถัดไป
            </button>
        </div>
    </div>
</div>
