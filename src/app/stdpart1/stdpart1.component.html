<div class="row" style="padding-left: 5%; padding-right: 5%">
    <div class="col-lg-6 col-md-6 col-sm-6 col-12">
        <div class="form-group">
            <label for="name" class="text-label">เพศ</label>
            <div class="row">
                <div class="col-3">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="1" />
                        <label class="form-check-label" for="flexRadioDefault1">
                            ชาย
                        </label>
                    </div>
                </div>
                <div class="col-3">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="2" />
                        <label class="form-check-label" for="flexRadioDefault1">
                            หญิง
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row" style="padding-left: 5%; padding-right: 5%; padding-top: 1%">
        <div class="col-lg-4 col-md-4 col-sm-4 col-6">
            <div class="form-group">
                <label for="name" class="text-label">อายุ</label>
                <input type="text" class="form-control-register" placeholder="" id="age" />
            </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-6">
            <div class="form-group">
                <label for="name" class="text-label">ศาสนา</label>
                <!-- <input type="text" class="form-control-register" placeholder="" formControlName="religion" /> -->

                <div>
                    <select id="religion" (change)="selectOrganization()" class="form-select float-left space select-2" style="height: 45px">
                        <option
                            *ngFor="let val of religion; let num = index"
                            value="{{ val.reli_id }}"
                        >
                            {{ val.reli_name }}
                        </option>
                        <!-- <option value="อิสลาม">อิสลาม</option>
                        <option value="คริสต์">คริสต์</option>
                        <option value="ฮินดู">ฮินดู</option>
                        <option value="ซิกข์">ซิกข์</option>
                        <option value="ไม่มีศาสนา">ไม่มีศาสนา</option> -->
                    </select>
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-6">
            <div class="form-group">
                <label for="name" class="text-label">สัญชาติ</label>
                <input type="text" class="form-control-register" placeholder="" id="nation" />
            </div>
        </div>
    </div>

    <div class="row" style="padding-left: 5%; padding-right: 5%; padding-top: 1%">
        <div class="col-lg-4 col-md-4 col-sm-4 col-6">
            <div class="form-group">
                <label for="name" class="text-label">ระดับการศึกษา</label>

                <div>
                    <select id="stdLevel" (change)="selectOrganization()" class="form-select float-left space select-2" style="height: 45px">
                        <option
                            *ngFor="let val of stdLevel; let num = index"
                            value="{{ val.stdLevel_id }}"
                        >
                            {{ val.stdLevel_name }}
                        </option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-6">
            <div class="form-group">
                <label for="name" class="text-label">วิทยาเขต</label>
                <!-- <input type="text" class="form-control-register" placeholder="" formControlName="religion" /> -->

                <div>
                    <select id="campus1" (change)="selectOrganization()" class="form-select float-left space select-2" style="height: 45px">
                        <option
                            *ngFor="let val of campus; let num = index"
                            value="{{ val.campus_id }}"
                        >
                            {{ val.canpus_name }}
                        </option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-6">
            <div class="form-group">
                <label for="name" class="text-label">สาขาที่เชี่ยวชาญ หรือ กำลังศึกษา
                </label>

                <div>
                    <select id="majorname" (change)="selectOrganization()" class="form-select float-left space select-2" style="height: 45px">
                        <option
                            *ngFor="let val of major; let num = index"
                            value="{{ val.major_id }}"
                        >
                            {{ val.major_name }}
                        </option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="row" style="padding-left: 5%; padding-right: 5%; padding-top: 1%">
        <div class="col-lg-4 col-md-4 col-sm-4 col-6">
            <div class="form-group">
                <label for="name" class="text-label">ระดับผลการศึกษาสะสม</label>

                <div>
                    <select id="gpaStd" (change)="selectOrganization()" class="form-select float-left space select-2" style="height: 45px">
                        <option
                            *ngFor="let val of stdGpa; let num = index"
                            value="{{ val.stdGPAId }}"
                        >
                            {{ val.stdGPA_name }}
                        </option>
                    </select>
                </div>
            </div>
        </div>

        <div class="col-lg-4 col-md-4 col-sm-4 col-6">
            <div class="form-group">
                <label for="name" class="text-label">สาเหตุที่เลือกเรียนออนไลน์เพิ่มเติม
                </label>
                <div>
                    <select id="reson" (change)="selectOrganization()" class="form-select float-left space select-2" style="height: 45px">
                        <option
                            *ngFor="let val of stdreson; let num = index"
                            value="{{ val.resonstd_id }}"
                        >
                            {{ val.resonstd_name }}
                        </option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="row" style="padding-left: 5%; padding-right: 5%; padding-top: 2%">
        <div class="col-12">รายวิชาที่นักศึกษามีความเชี่ยวชาญมากที่สุด</div>
    </div>

    <div class="row" style="padding-left: 5%; padding-right: 5%; padding-top: 1%">
        <div class="col-lg-4 col-md-4 col-sm-4 col-6">
            <div class="form-group">
                <label for="name" class="text-label">อันดับที่ 1</label>
                <input type="text" class="form-control-register" placeholder="" id="expert1" />
            </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-6">
            <div class="form-group">
                <label for="name" class="text-label">อันดับที่ 2</label>
                <input type="text" class="form-control-register" placeholder="" id="expert2" />
            </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-6">
            <div class="form-group">
                <label for="name" class="text-label">อันดับที่ 3</label>
                <input type="text" class="form-control-register" placeholder="" id="expert3" />
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-end pr-3 pt-5 pb-3">
        <!-- routerLink="/studentForm2" -->
        <button type="button" class="btn btn-primary" (click)="forgetPassword()" routerLink="/studentForm2">
            ถัดไป
        </button>
    </div>
</div>
