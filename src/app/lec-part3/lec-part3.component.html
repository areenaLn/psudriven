<app-navbar> </app-navbar>
<div class="container p-3">
    <div class="card p-3 shadow p-3  bg-white rounded">
        <p style="padding-left: 5%;padding-top: 4%">
            ส่วนที่ 3 : การยอมรับเทคโนโลยี
            <br/>Technology Acceptance Model and E-learning (Masrom, 2007) (1-ไม่ได้ใช้ - 5-ใช้บ่อยที่สุด)
        </p>
        <div class="row" style="padding-left: 5%;">
            <!-- <div class="col-12" style="font-weight: 600">
                ท่านใช้แอพลิเคชันและระบบจัดการเรียนรู้ดังต่อไปนี้ในการสอนออนไลน์อยู่ในระดับใด
            </div> -->
            <div class="row" *ngFor="let val of lecTech; let num1 = index">
                <div class="col-12">
                    <h6 style=" font-weight: 700">
                        {{ val.lecTechQ }}
                    </h6>
                    <div class="form-group">
                        <div class="row">
                            <ng-container *ngIf="num1 == 0">
                                <div class="col-6" *ngFor="
                                        let val of lecTechQ1;
                                        let num = index
                                    ">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        {{ val.techAcContQ }}
                                    </label>
                                    <div class="row">
                                        <div class="col-1" *ngFor="
                                        let vals of radioValue;
                                        let nums = index
                                    ">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio"
                                                    name="t1{{
                                                        num
                                                    }}" id=""
                                                    (change)="onChangeTech($event.target, vals,num)"
                                                    [checked]="checkedTech(vals)" />
                                                <label class="form-check-label" for="">
                                                    {{vals.id}}
                                                </label>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </ng-container>

                            <ng-container *ngIf="num1 == 1">
                                <div class="col-6" *ngFor="
                                        let val of lecTechQ2;
                                        let num = index
                                    ">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        {{ val.techAcContQ }}
                                    </label>
                                    <div class="row">
                                        <div class="col-1" *ngFor="
                                        let vals of radioValue;
                                        let nums = index
                                    ">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio"
                                                    name="t2{{
                                                        num
                                                    }}" id=""
                                                    (change)="onChangeTech1($event.target, vals,num)"
                                                    [checked]="checkedTech1(vals)" />
                                                <label class="form-check-label" for="">
                                                    {{vals.id}}
                                                </label>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </ng-container>
                            <ng-container *ngIf="num1 == 2">
                                <div class="col-6" *ngFor="
                                        let val of lecTechQ3;
                                        let num = index
                                    ">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        {{ val.techAcContQ }}
                                    </label>
                                    <div class="row">
                                        <div class="col-1" *ngFor="
                                        let vals of radioValue;
                                        let nums = index
                                    ">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio"
                                                    name="t3{{
                                                        num
                                                    }}" id=""
                                                    (change)="onChangeTech2($event.target, vals,num)"
                                                    [checked]="checkedTech2(vals)" />
                                                <label class="form-check-label" for="">
                                                    {{vals.id}}
                                                </label>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </ng-container>
                            <ng-container *ngIf="num1 == 3">
                                <div class="col-6" *ngFor="
                                        let val of lecTechQ4;
                                        let num = index
                                    ">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        {{ val.techAcContQ }}
                                    </label>
                                    <div class="row">
                                        <div class="col-1" *ngFor="
                                        let vals of radioValue;
                                        let nums = index
                                    ">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio"
                                                    name="t4{{
                                                        num
                                                    }}" id=""
                                                    (change)="onChangeTech4($event.target, vals,num)"
                                                    [checked]="checkedTech4(vals)" />
                                                <label class="form-check-label" for="">
                                                    {{vals.id}}
                                                </label>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </ng-container>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-end pr-5 pt-5 pb-3" style="padding-left: 5%; padding-right: 5%">
            <!-- <button type="button " class="btn btn-secondary" routerLink="/lecturerForm2">
                ย้อนกลับ
            </button> -->
            <button type="button " class="btn btn-primary" (click)="   onSubmit() ">
                ส่งคำตอบ
            </button>
        </div>
    </div>
</div>
